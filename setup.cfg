[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    *_pb2.py,
    *_pb2_grpc.py,
    */protos/*
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by max-line-length)
    W503,  # line break before binary operator
    E402,  # module level import not at top of file
max-complexity = 10
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
multi_line_output = 3
line_length = 127
skip = 
    venv,
    .venv,
    build,
    dist,
    *_pb2.py,
    *_pb2_grpc.py

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*
    *_pb2.py
    *_pb2_grpc.py
    */protos/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (venv|.venv|build|dist|.*_pb2\.py|.*_pb2_grpc\.py)
