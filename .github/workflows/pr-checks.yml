name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Validar título del PR
  validate-pr:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  # Análisis de cambios
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth-service:
              - 'auth-service/**'
            vehicle-service:
              - 'vehicle-service/**'
            route-service:
              - 'route-service/**'
            fuel-consumption-service:
              - 'fuel-consumption-service/**'
            driver-service:
              - 'driver-service/**'
            api-gateway:
              - 'api-gateway/**'

  # Code Review automatizado
  code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Reviewdog
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: false

  # Chequeo de dependencias
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Análisis de tamaño de PR
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR size
        uses: codingsince1985/checksize-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          max_lines: 500
          max_files: 15
